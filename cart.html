  <script>
  function closecheckout () {
    document.getElementById("checkout").style.display = "none";
  }
  function checkout () {
    document.getElementById("checkout").style.display = "block";
  }
  function removetshirt (){
    localStorage.removeItem('tshirts');
    localStorage.removeItem('tshirtq');
    location.reload();
  }
  function removecd (){
    localStorage.removeItem('cdq');
    location.reload();
  }
  function removetshirtcd (){
    localStorage.removeItem('tshirtcds');
    localStorage.removeItem('tshirtcdq');
    location.reload();
  }


  function save(){
    var tshirts = document.getElementById("tshirts");
    localStorage.setItem('tshirts' , tshirts.value);
    var tshirtq = document.getElementById("tshirtq");
    localStorage.setItem('tshirtq' , tshirtq.value);
    var cdq = document.getElementById("cdq");
    localStorage.setItem('cdq' , cdq.value);
    var tshirtcds = document.getElementById("tshirtcds");
    localStorage.setItem('tshirtcds' , tshirtcds.value);
    var tshirtcdq = document.getElementById("tshirtcdq");
    localStorage.setItem('tshirtcdq' , tshirtcdq.value);
    location.reload();

  }
  function price() {
    var carttshirts = localStorage.getItem('tshirts');
    var carttshirtq = localStorage.getItem('tshirtq');
    var cartcdq = localStorage.getItem('cdq');
    var carttshirtcds = localStorage.getItem('tshirtcds');
    var carttshirtcdq = localStorage.getItem('tshirtcdq');

    var tshirtprice;
    if (carttshirtq == 1) {
      tshirtprice = 20;
    }
    else if (carttshirtq == 2) {
      tshirtprice = 40;
    }
    else if (carttshirtq == 3) {
      tshirtprice = 60;
    }
    else {
      tshirtprice = 0;
    }

    var cdprice;
    if (cartcdq == 1) {
      cdprice = 10;
    }
    else if (cartcdq == 2) {
      cdprice = 20;
    }
    else if (cartcdq == 3) {
      cdprice = 30;
    }
    else {
      cdprice = 0;
    }

    var tshirtcdprice;
    if (carttshirtcdq == 1) {
      tshirtcdprice = 25;
    }
    else if (carttshirtcdq == 2) {
      tshirtcdprice = 50;
    }
    else if (carttshirtcdq == 3) {
      tshirtcdprice = 75;
    }
    else {
      tshirtcdprice = 0;
    }

    var totalprice;
    totalprice = tshirtprice + cdprice + tshirtcdprice;
    document.getElementById("price").innerHTML = totalprice;
    }



  function cart() {
    var carttshirts = localStorage.getItem('tshirts');
    var carttshirtq = localStorage.getItem('tshirtq');
    var cartcdq = localStorage.getItem('cdq');
    var carttshirtcds = localStorage.getItem('tshirtcds');
    var carttshirtcdq = localStorage.getItem('tshirtcdq');

    document.getElementById("chtshirts").value = carttshirts;
    document.getElementById("chtshirtq").value = carttshirtq;
    document.getElementById("chcdq").value = cartcdq;
    document.getElementById("chtshirtcds").value = carttshirtcds;
    document.getElementById("chtshirtcdq").value = carttshirtcdq;
    if (carttshirts > 0 || carttshirtq > 0 || cartcdq > 0 || carttshirtcdq > 0 || carttshirtcds > 0)
    {
      document.getElementById('noitems').style.display = "none";
    if (carttshirtq == 1 || carttshirtq == 2 || carttshirtq == 3)
      {
        document.getElementById('tshirtinfo').style.display = "block";
        document.getElementById("tshirts").value = localStorage.getItem('tshirts');
        document.getElementById("tshirtq").value = localStorage.getItem('tshirtq');
      }
    else
      {
        document.getElementById('tshirtinfo').style.display = "none";
      }
    if (cartcdq == 1 || cartcdq == 2 || cartcdq == 3)
      {
        document.getElementById('cdinfo').style.display = "block";
        document.getElementById("cdq").value = localStorage.getItem('cdq');
      }
    else
      {
        document.getElementById('cdinfo').style.display = "none";
      }
    if (carttshirtcdq == 1 || carttshirtcdq == 2 || carttshirtcdq == 3)
      {
        document.getElementById('tshirtcdinfo').style.display = "block";
        document.getElementById("tshirtcdq").value = localStorage.getItem('tshirtcdq');
        document.getElementById("tshirtcds").value = localStorage.getItem('tshirtcds');
      }
    else
      {
        document.getElementById('tshirtcdinfo').style.display = "none";
      }
  }
  else {
    document.getElementById("noitems").style.display = "block"
  }

}
  function pageload() {
    setTimeout(finish, 500);
    setTimeout(cart, 100);
    setTimeout(price, 100);

  }
  function finish() {
    document.getElementById("pageload").style.display = "none";
    document.getElementById("everything").style.display = "block";
    document.getElementById("everything1").style.display = "block";

  }

  </script>
